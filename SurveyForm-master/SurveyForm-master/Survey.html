<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link rel="stylesheet" href="Survey.css">
    <title>Survey Form</title>
</head>

<body>
    <!-- Default form group -->
    <h1 id="title">Survey Form</h1>
    <form id="survey-form" class=" container background">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <p id="description" class="text-center">Responsive Survey Form</p>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label id="name-label" for="name" class="control-label">Full Name</label>
                    <input type="text" id="name" required class="form-control" placeholder="Enter your Full Name">
                </div>
                <div class="form-group">
                    <label id="email-label" for="email" class="control-label">Email</label>
                    <input type="email" id="email" required class="form-control" placeholder="Please Enter Your Email">
                </div>
                <div class="form-group">
                    <label id="number-label" for="number" class="control-label">Age</label>
                    <input type="number" id="number" required class="form-control" min="18" max="50" placeholder="Age">
                </div>
                <div class="form-group">
                    <label id="dropdown-label" for="dropdown" class="control-label">Which option best describes your current role?</label>
                    <select id="dropdown" class="form-control">
                        <option>Select an Option</option>
                        <option>Student</option>
                        <option>Full time Job</option>
                        <option>Full time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">How likely is that you would recommend freeCodeCamp to a friend?</label>
                    <div class="form-control">
                        <label class="radio-inline">
                            <input type="radio" name="name" value="Definitely">Definitely
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="name" value="Maybe">Maybe
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="name" value="Not sure">Not sure
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label id="dropdown-label" for="dropdown1" class="control-label">What do you like most in FCC:</label>
                    <select id="dropdown1" class="form-control">
                        <option>Select an Option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="checkbox1" class="control-label">Things that should be improved in the future (Check all that apply):</label>
                    <div class="custom-control custom-checkbox form-control" id="checkbox1">
                        <input type="checkbox" class="custom-control-input control-label" id="Unchecked1">
                        <label class="custom-control-label" for="Unchecked1">Front-end Projects</label>
                        <input type="checkbox" class="custom-control-input control-label" id="Unchecked2">
                        <label class="custom-control-label" for="Unchecked2">Back-end Projects</label>
                        <input type="checkbox" class="custom-control-input control-label" id="Unchecked3">
                        <label class="custom-control-label" for="Unchecked3">Data Visualization</label>
                        <input type="checkbox" class="custom-control-input control-label" id="Unchecked4">
                        <label class="custom-control-label" for="Unchecked4">Challenges</label>
                        <input type="checkbox" class="custom-control-input control-label" id="Unchecked5">
                        <label class="custom-control-label" for="Unchecked5">Open Source Community</label>
                        <input type="checkbox" class="custom-control-input control-label" id="Unchecked6">
                        <label class="custom-control-label" for="Unchecked6">Gitter help rooms</label>
                        <input type="checkbox" class="custom-control-input control-label" id="Unchecked7">
                        <label class="custom-control-label" for="Unchecked7">Videos</label>
                        <input type="checkbox" class="custom-control-input control-label" id="Unchecked7">
                        <label class="custom-control-label" for="Unchecked7">City Meetups</label>
                        <input type="checkbox" class="custom-control-input control-label" id="Unchecked8">
                        <label class="custom-control-label" for="Unchecked8">Wiki </label>
                        <input type="checkbox" class="custom-control-input control-label" id="Unchecked9">
                        <label class="custom-control-label" for="Unchecked9">Additional Courses</label>
                    </div>
                </div>
                <div class="form-group">
                    <label id="name-label" for="textarea1" class="control-label">Any Comments or Suggestions?</label>
                    <textarea class="form-control z-depth-1" id="textarea1" rows="3" placeholder="Enter Your Comments Here..."></textarea>
                </div>
                <input type="submit" class="btn btn-block btn-primary">
            </div>
        </div>
    </form>

    <!-- Default form group -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
